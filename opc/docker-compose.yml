# OPC v3 Docker Stack
# PostgreSQL (coordination, temporal memory) + Redis (hot cache, blackboard)
# Usage: docker compose up -d

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: opc-postgres
    environment:
      POSTGRES_USER: opc
      POSTGRES_PASSWORD: opc_dev_password
      POSTGRES_DB: opc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ../docker/init-schema.sql:/docker-entrypoint-initdb.d/02-memory.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opc -d opc"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: opc-pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: opc
      DATABASES_PASSWORD: opc_dev_password
      DATABASES_DBNAME: opc
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 100
      PGBOUNCER_DEFAULT_POOL_SIZE: 20
      PGBOUNCER_IGNORE_STARTUP_PARAMETERS: extra_float_digits
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: opc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  # Sandbox cache volumes (per-project, add more as needed)
  opc_build_cache:
    name: opc-build-cache
  opc_lsp_index:
    name: opc-lsp-index
  opc_checkpoints:
    name: opc-checkpoints
