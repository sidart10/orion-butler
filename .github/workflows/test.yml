# Orion Butler - CI Pipeline with Coverage Gates
#
# Story 0.7: CI Pipeline with Coverage Gates
# NFR-6.5: Unit test coverage 80%+
# NFR-6.6: Integration test coverage 70%+
# NFR-4.1: API keys in Keychain only
#
# Jobs:
#   1. unit-tests - Run unit tests with 80% coverage threshold
#   2. integration-tests - Run integration tests with 70% coverage threshold
#   3. e2e-tests - Run E2E tests on macos-latest (Tauri requirement)
#   4. security-audit - Run security audit script
#   5. summary - Report pipeline status

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  CI: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Unit Tests with Coverage (AC: #1, #2)
  # ============================================
  unit-tests:
    name: Unit Tests (80% coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests with coverage
        run: npx vitest run --project=unit --coverage

      - name: Check coverage threshold (80%)
        run: |
          echo "Checking unit test coverage threshold..."

          if [ ! -f coverage/coverage-summary.json ]; then
            echo "::error::Coverage summary not found at coverage/coverage-summary.json"
            exit 1
          fi

          COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          echo "Unit test line coverage: $COVERAGE%"

          # Check if coverage is below 80%
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo ""
            echo "::error::Unit coverage $COVERAGE% below 80% threshold"
            echo ""
            echo "Coverage breakdown:"
            jq '.total' coverage/coverage-summary.json
            exit 1
          fi

          echo ""
          echo "Unit coverage: $COVERAGE% (threshold: 80%)"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # Integration Tests with Coverage (AC: #1, #3)
  # ============================================
  integration-tests:
    name: Integration Tests (70% coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests with coverage
        run: npx vitest run --project=integration --coverage

      - name: Check coverage threshold (70%)
        run: |
          echo "Checking integration test coverage threshold..."

          if [ ! -f coverage/coverage-summary.json ]; then
            echo "::warning::Coverage summary not found - integration tests may have no coverage data"
            echo "This is expected if no integration tests exist yet"
            exit 0
          fi

          COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          echo "Integration test line coverage: $COVERAGE%"

          # Check if coverage is below 70%
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo ""
            echo "::error::Integration coverage $COVERAGE% below 70% threshold"
            echo ""
            echo "Coverage breakdown:"
            jq '.total' coverage/coverage-summary.json
            exit 1
          fi

          echo ""
          echo "Integration coverage: $COVERAGE% (threshold: 70%)"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # E2E Tests on macOS (AC: #1)
  # ============================================
  e2e-tests:
    name: E2E Tests (macOS)
    runs-on: macos-latest
    needs: [unit-tests, integration-tests]
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Next.js app
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:3000

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # ============================================
  # Security Audit (AC: #1)
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10  # Needed for git history check

      - name: Run security audit
        run: ./tests/scripts/security-audit.sh

  # ============================================
  # Pipeline Summary (AC: #4)
  # ============================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, security-audit]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "=========================================="
          echo "         CI Pipeline Summary"
          echo "=========================================="
          echo ""
          echo "Unit Tests:        ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests:         ${{ needs.e2e-tests.result }}"
          echo "Security Audit:    ${{ needs.security-audit.result }}"
          echo ""

          # Check if all jobs passed
          if [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]] || \
             [[ "${{ needs.security-audit.result }}" != "success" ]]; then
            echo "=========================================="
            echo "[FAIL] Pipeline failed - PR cannot be merged"
            echo "=========================================="
            exit 1
          fi

          echo "=========================================="
          echo "[PASS] All checks passed - PR ready to merge"
          echo "=========================================="
