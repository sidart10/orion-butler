<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orion | Agent Workspace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap">
  <meta name="view-transition" content="same-origin">
  <style>
    :root {
      --primary: #D4AF37;
      --background: #F9F8F6;
      --foreground: #1A1A1A;
      --border: rgba(26, 26, 26, 0.12);
      --transition-slow: 800ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --transition-medium: 500ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @view-transition {
      navigation: auto;
    }

    * {
      border-radius: 0 !important;
      cursor: crosshair;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      -webkit-font-smoothing: antialiased;
    }

    .serif {
      font-family: 'Playfair Display', serif;
    }

    .tracking-luxury {
      letter-spacing: 0.3em;
    }

    /* Gold slide overlay effect */
    .gold-slide-btn {
      position: relative;
      overflow: hidden;
      transition: color 0.4s ease;
      z-index: 1;
    }

    .gold-slide-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -101%;
      width: 100%;
      height: 100%;
      background: var(--primary);
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: -1;
    }

    .gold-slide-btn:hover::before {
      transform: translateX(100%);
    }

    .gold-slide-btn:hover {
      color: white;
    }

    .sidebar-active-item {
      background-color: var(--foreground);
      color: var(--background);
    }

    /* Custom Radio/Select styling to match editorial vibe */
    .custom-radio:checked + label {
      background-color: var(--foreground);
      color: var(--background);
    }

    .luxury-input {
      border-bottom: 1px solid var(--border);
      background: transparent;
      outline: none;
      transition: border-color 0.4s ease;
    }

    .luxury-input:focus {
      border-bottom-color: var(--primary);
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-reveal {
      animation: slideInUp var(--transition-medium) forwards;
    }

    .sidebar-w {
      width: 240px;
      transition: width var(--transition-slow);
    }

    .canvas-w {
      width: 0px;
      transition: width var(--transition-slow);
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex bg-[#F9F8F6] overflow-hidden">
    
    <!-- Sidebar (Collapsible) -->
    <nav class="sidebar-w border-r border-[#1A1A1A1F] flex flex-col h-screen">
      <div class="p-8 pb-12">
        <h1 class="serif text-3xl font-black tracking-tighter">ORION</h1>
      </div>
      
      <div class="flex-1 flex flex-col gap-1">
        <div class="px-8 py-2 mb-4">
          <span class="text-[10px] uppercase tracking-luxury text-gray-400 font-semibold">Inbox</span>
        </div>
        
        <a href="#" id="nav-all" class="group flex items-center justify-between px-8 py-4 hover:bg-[#1A1A1A08] transition-colors">
          <span class="uppercase text-xs tracking-luxury">All</span>
          <span class="text-[10px] opacity-40">24</span>
        </a>
        
        <a href="#" id="nav-unread" class="group flex items-center justify-between px-8 py-4 sidebar-active-item transition-colors">
          <span class="uppercase text-xs tracking-luxury font-bold">Unread</span>
          <span class="text-[10px] opacity-60">3</span>
        </a>
        
        <a href="#" id="nav-today" class="group flex items-center justify-between px-8 py-4 hover:bg-[#1A1A1A08] transition-colors">
          <span class="uppercase text-xs tracking-luxury">Today</span>
          <span class="text-[10px] opacity-40">8</span>
        </a>
        
        <a href="#" id="nav-done" class="group flex items-center justify-between px-8 py-4 hover:bg-[#1A1A1A08] transition-colors">
          <span class="uppercase text-xs tracking-luxury">Done</span>
          <span class="text-[10px] opacity-40">13</span>
        </a>
      </div>

      <div class="p-8">
        <button id="toggle-sidebar" class="text-xs uppercase tracking-luxury border border-[#1A1A1A33] px-4 py-2 hover:border-[#1A1A1A] transition-all">
          Collapse [Cmd+/]
        </button>
      </div>
    </nav>

    <!-- Main Chat Panel -->
    <main class="flex-1 flex flex-col h-screen relative">
      <!-- Header -->
      <header class="h-20 border-b border-[#1A1A1A1F] flex items-center justify-between px-10">
        <div class="flex items-center gap-4">
          <span class="serif italic text-lg opacity-60">Processing:</span>
          <span class="uppercase text-sm tracking-luxury font-medium">Q1 Planning Meeting</span>
        </div>
        <div class="flex gap-6">
          <button id="header-settings" class="opacity-40 hover:opacity-100 transition-opacity">
            <iconify-icon icon="lucide:settings" class="text-xl"></iconify-icon>
          </button>
        </div>
      </header>

      <!-- Messages Area -->
      <div class="flex-1 overflow-y-auto px-10 py-12 flex flex-col gap-16">
        
        <!-- Past Context (Faded) -->
        <div class="max-w-3xl opacity-30 select-none">
          <div class="mb-2">
            <span class="uppercase text-[10px] tracking-luxury">John@company.com</span>
          </div>
          <p class="serif text-xl leading-relaxed">
            Can we schedule a meeting to discuss Q1 planning? I'm free most of next week.
          </p>
        </div>

        <!-- Agent Message + A2UI Component -->
        <div class="max-w-3xl flex flex-col gap-8 animate-reveal">
          <div>
            <div class="flex items-center gap-3 mb-4">
              <div class="w-1 h-1 bg-[#D4AF37]"></div>
              <span class="uppercase text-[10px] tracking-luxury text-[#D4AF37] font-bold">Orion Intelligence</span>
            </div>
            <h2 class="serif text-4xl leading-[1.1] mb-8">
              I checked both calendars. Pick a time:
            </h2>
          </div>

          <!-- A2UI: Meeting Scheduler Component -->
          <div class="border border-[#1A1A1A1F] p-10 bg-white/40 backdrop-blur-sm">
            <div class="grid grid-cols-1 gap-4 mb-10">
              
              <!-- Option 1 -->
              <div class="relative">
                <input type="radio" name="timeslot" id="slot1" class="hidden custom-radio">
                <label for="slot1" class="flex items-center justify-between p-5 border border-[#1A1A1A1F] cursor-pointer hover:border-[#D4AF37] transition-all group">
                  <span class="uppercase text-xs tracking-luxury">Mon 14 &nbsp; 10:00am</span>
                  <iconify-icon icon="lucide:calendar-check" class="opacity-0 group-hover:opacity-40"></iconify-icon>
                </label>
              </div>

              <!-- Option 2 -->
              <div class="relative">
                <input type="radio" name="timeslot" id="slot2" class="hidden custom-radio">
                <label for="slot2" class="flex items-center justify-between p-5 border border-[#1A1A1A1F] cursor-pointer hover:border-[#D4AF37] transition-all group">
                  <span class="uppercase text-xs tracking-luxury">Tue 15 &nbsp; 2:00pm</span>
                  <iconify-icon icon="lucide:calendar-check" class="opacity-0 group-hover:opacity-40"></iconify-icon>
                </label>
              </div>

              <!-- Option 3 (Recommended) -->
              <div class="relative">
                <input type="radio" name="timeslot" id="slot3" checked class="hidden custom-radio">
                <label for="slot3" class="flex items-center justify-between p-5 border border-[#1A1A1A1F] cursor-pointer hover:border-[#D4AF37] transition-all group">
                  <div class="flex items-center gap-4">
                    <span class="uppercase text-xs tracking-luxury font-bold">Wed 16 &nbsp; 11:00am</span>
                    <span class="text-[10px] uppercase bg-[#D4AF37] text-white px-2 py-0.5 tracking-[0.1em] font-medium">Best Match</span>
                  </div>
                  <iconify-icon icon="lucide:check" class="text-[#D4AF37]"></iconify-icon>
                </label>
              </div>
            </div>

            <!-- Select Controls -->
            <div class="grid grid-cols-2 gap-10 mb-12">
              <div class="flex flex-col gap-3">
                <label class="text-[10px] uppercase tracking-luxury opacity-40">Duration</label>
                <select class="luxury-input serif italic text-xl py-2 appearance-none">
                  <option>30 min</option>
                  <option>1 hour</option>
                  <option>2 hours</option>
                </select>
              </div>
              <div class="flex flex-col gap-3">
                <label class="text-[10px] uppercase tracking-luxury opacity-40">Location</label>
                <select class="luxury-input serif italic text-xl py-2 appearance-none">
                  <option>Google Meet</option>
                  <option>Zoom</option>
                  <option>In Person</option>
                </select>
              </div>
            </div>

            <!-- Primary Action -->
            <button id="submit-schedule" class="w-full gold-slide-btn border border-[#1A1A1A] py-5 uppercase text-xs tracking-[0.4em] font-black">
              Schedule and send invite
            </button>
          </div>
        </div>
      </div>

      <!-- Floating Input Bar -->
      <div class="px-10 py-10">
        <div class="max-w-3xl border-t border-[#1A1A1A] pt-6 flex items-end gap-6">
          <div class="flex-1">
            <input type="text" placeholder="Type a message..." class="w-full bg-transparent serif italic text-2xl outline-none placeholder:opacity-20">
          </div>
          <div class="flex gap-4 pb-2">
            <button class="opacity-40 hover:opacity-100 transition-opacity">
              <iconify-icon icon="lucide:paperclip" class="text-xl"></iconify-icon>
            </button>
            <button class="opacity-40 hover:opacity-100 transition-opacity">
              <iconify-icon icon="lucide:mic" class="text-xl"></iconify-icon>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Canvas Sidebar (Hidden State) -->
    <aside class="canvas-w border-l border-[#1A1A1A1F] h-screen bg-white relative overflow-hidden">
      <div class="w-[500px] p-12">
        <!-- Content would appear here when width expanded -->
      </div>
    </aside>

    <!-- Keyboard Shortcut Tooltip -->
    <div class="fixed bottom-8 right-8 pointer-events-none">
      <span class="text-[10px] uppercase tracking-luxury opacity-20">Esc to close canvas</span>
    </div>
  </div>

  <script>
    // Interactive simulation for demo purposes
    document.getElementById('toggle-sidebar').addEventListener('click', () => {
      const sidebar = document.querySelector('.sidebar-w');
      if (sidebar.style.width === '64px') {
        sidebar.style.width = '240px';
        document.querySelectorAll('.sidebar-w span, .sidebar-w div:first-child h1').forEach(el => el.style.opacity = '1');
      } else {
        sidebar.style.width = '64px';
        document.querySelectorAll('.sidebar-w span, .sidebar-w div:first-child h1').forEach(el => el.style.opacity = '0');
      }
    });

    // Listen for canvas expansion (simulated via key press)
    window.addEventListener('keydown', (e) => {
      if (e.key === 'e' || e.key === 'E') { // Example trigger
        const canvas = document.querySelector('.canvas-w');
        canvas.style.width = canvas.style.width === '600px' ? '0px' : '600px';
      }
    });
  </script>
</body>
</html>
